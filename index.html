<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation-container">
        <!-- SVG floral decorativo arriba -->
        <div class="floral-top">
            <svg width="100" height="60" viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 50 Q 50 10, 90 50" stroke="#e7bfa7" stroke-width="2" fill="none"/>
                <ellipse cx="50" cy="25" rx="6" ry="12" fill="#f3e7e9" stroke="#b79b7e" stroke-width="1"/>
                <circle cx="50" cy="25" r="2.5" fill="#a786df"/>
            </svg>
        </div>
        <header class="fade-in">
            <h1>María & Juan</h1>
            <p class="date">10 de Octubre de 2025</p>
            <p class="location">Hacienda Las Flores, CDMX</p>
        </header>
        <section class="details slide-up">
            <h2>¡Nos Casamos!</h2>
            <p>Nos encantaría que nos acompañaras en este día tan especial.</p>
            <div class="itinerary">
                <h3>Itinerario</h3>
                <ul>
                    <li><span>16:00</span> Ceremonia</li>
                    <li><span>17:00</span> Cóctel</li>
                    <li><span>18:30</span> Recepción y Cena</li>
                    <li><span>21:00</span> Baile</li>
                </ul>
            </div>
            <div class="rsvp">
                <h3>Confirma tu asistencia</h3>
                <form id="rsvp-form">
                    <input type="text" name="nombre" placeholder="Tu nombre" required>
                    <input type="email" name="email" placeholder="Tu email" required>
                    <button type="submit">Confirmar</button>
                </form>
                <p id="rsvp-msg"></p>
            </div>
        </section>
        <footer>
            <div class="floral-bottom">
                <svg width="100" height="60" viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 10 Q 50 50, 90 10" stroke="#e7bfa7" stroke-width="2" fill="none"/>
                    <ellipse cx="50" cy="35" rx="6" ry="12" fill="#f3e7e9" stroke="#b79b7e" stroke-width="1"/>
                    <circle cx="50" cy="35" r="2.5" fill="#a786df"/>
                </svg>
            </div>
            <p>Con amor, María & Juan</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
